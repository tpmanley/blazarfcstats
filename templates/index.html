<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blazar FC Stats</title>
    <link rel="stylesheet" href="/bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="/bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/general_foundicons.css"
    <script src="/bower_components/modernizr/modernizr.js"></script>
</head>
<body>
<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">Blazar FC Stats</a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"></a></li>
  </ul>

  <section class="top-bar-section">
    <ul class="right">
      <li>
          {% if result and result.user %}
            <a href="#">Signed in as {{ result.user.name }}</a>
          {% else %}
            <a href="login/fb">Sign in</a>
          {% endif %}
      </li>
    </ul>
  </section>
</nav>

<div class="row">
    <div class="small-12 columns">
        <h1>Blazar FC Stats</h1>
    </div>
</div>
<div id="stats">
</div>
<div class="row">
    <div class="small-12 columns">
        <button class="button expand alert" onclick="resetGoals()">Reset</button>
    </div>
</div>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/foundation/js/foundation.min.js"></script>
<script src="/js/app.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
